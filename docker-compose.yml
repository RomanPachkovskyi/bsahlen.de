services:
  wordpress:
    image: wordpress:php8.2
    ports:
      - "8080:80"
    volumes:
      - ./wp:/var/www/html:cached
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: bsahlen
      WORDPRESS_DB_USER: wp
      WORDPRESS_DB_PASSWORD: wp
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - db

  db:
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
      - ./backups:/backups
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bsahlen
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp

  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db

  wpcli:
    image: wordpress:cli-php8.2
    volumes:
      - ./wp:/var/www/html:cached
      - ./backups:/backups
    working_dir: /var/www/html
    entrypoint: ["wp", "--allow-root"]
    depends_on:
      - db

volumes:
  db_data:
